<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Myntra Size Chart</h2>

    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>34</td>
                <td>26</td>
                <td>36</td>
            </tr>
            <tr>
                <td>S</td>
                <td>36</td>
                <td>28</td>
                <td>38</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <td>L</td>
                <td>40</td>
                <td>32</td>
                <td>42</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>42</td>
                <td>34</td>
                <td>44</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
