<!DOCTYPE html>
<html>
<head>
    <title>Myntra Size Chart</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #D9534F;
            color: white;
        }
        tbody tr:nth-child(odd) {
            background-color: #FADBD8;
        }
        tbody tr:nth-child(even) {
            background-color: #F5B7B1;
        }
    </style>
</head>
<body>

<h2>Myntra Size Chart</h2>

<table>
    <thead>
        <tr>
            <th>Part</th>
            <th>XS</th>
            <th>S</th>
            <th>M</th>
            <th>L</th>
            <th>XL</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Waist</td>
            <td>25</td>
            <td>28</td>
            <td>30</td>
            <td>31</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Chest</td>
            <td>34</td>
            <td>34</td>
            <td>38</td>
            <td>40</td>
            <td>41</td>
        </tr>
        <tr>
            <td>Sleeve</td>
            <td>23</td>
            <td>24</td>
            <td>24</td>
            <td>25</td>
            <td>25</td>
        </tr>
    </tbody>
</table>

</body>
</html>
